# Define the services provided by the SiteBundle
services:
    navigator:
        class: Elektra\SiteBundle\Navigator\Navigator
        arguments:
            - "@router"

    # Twig extensions
    elektra_theme.twig.navigator_extension:
        class: Elektra\SiteBundle\Twig\NavigatorExtension
        arguments:
            - "@navigator"
        tags:
            - { name: twig.extension }