
seedUnitModels_browse:
    path:       /{page}
    defaults:
        _controller:    "ElektraSeedBundle:SeedUnit/Model:browse"
        page:           1
    requirements:
        page:           \d+

seedUnitModels_view:
    path:       /view/{id}
    defaults:
        _controller:    "ElektraSeedBundle:SeedUnit/Model:view"
    requirements:
        id:             \d+

seedUnitModels_add:
    path:       /add
    defaults:
        _controller:    "ElektraSeedBundle:SeedUnit/Model:add"

seedUnitModels_edit:
    path:       /edit/{id}
    defaults:
        _controller:    "ElektraSeedBundle:SeedUnit/Model:edit"
    requirements:
        id:             \d+

seedUnitModels_delete:
    path:       /delete/{id}
    defaults:
        _controller:    "ElektraSeedBundle:SeedUnit/Model:delete"
    requirements:
        id:             \d+