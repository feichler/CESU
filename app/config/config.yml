# Import parameters and security configuration
imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

# Framework configuration
framework:
    # Router
    router:
        resource:               "%kernel.root_dir%/config/routing.yml"
        strict_requirements:    ~
    # Secret token (defined in parameters.yml)
    secret:                     "%secret%"
    # Form and validation configuration
    form:                       ~
    csrf_protection:            ~
    validation:
        enable_annotations:     true
    # Templating configuration
    templating:
        engines:                ['twig']
    # Locale and translations
    default_locale:             "%locale%"
    translator:
            fallback:           en
    # Session configuration
    session:
        save_path:              "%kernel.root_dir%/../var/sessions"
    # Misc configurations
    fragments:                  ~
    trusted_hosts:              ~
    trusted_proxies:            ~
    http_method_override:       true
    # Currenlty unused options
    #esi:                       ~

# TWIG configuration
twig:
    debug:                      "%kernel.debug%"
    strict_variables:           "%kernel.debug%"
    form:
        # Custom form rendering resources
        resources:
            - "ElektraThemeBundle:Basic/Form:fields.html.twig"

# Assetic Configuration
assetic:
    debug:                      "%kernel.debug%"
    use_controller:             false
    node:                       "%node_bin%"
    node_paths:                 %node_paths%
    # no specific bundles defined -> all bundles
    # bundles:        [ ]
    filters:
        cssrewrite:             ~
        less:                   ~
        jsminplus:              ~
        cssmin:                 ~
        uglifyjs2:
            bin:                "%uglifyjs2_bin%"
            compress:           true
            mangle:             true
        uglifycss:
            bin:                "%uglifycss_bin%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:                 "%database_driver%"
        host:                   "%database_host%"
        port:                   "%database_port%"
        dbname:                 "%database_name%"
        user:                   "%database_user%"
        password:               "%database_password%"
        charset:                UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
    orm:
        auto_generate_proxy_classes:    "%kernel.debug%"
        auto_mapping:                   true


# Swiftmailer Configuration
swiftmailer:
    transport:                  "%mailer_transport%"
    host:                       "%mailer_host%"
    username:                   "%mailer_user%"
    password:                   "%mailer_password%"
    spool:                      { type: memory }

fos_user:
    db_driver:                  orm
    firewall_name:              main
    user_class:                 Elektra\UserBundle\Entity\User
